<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        .container{
            background-color: #034f84;
            display: grid;
            gap: 10px;
        }
        .item{
            background-color: #f7786b;
            color: #fff;
            font-size: 25px;
        }
        .item:first-child {
            grid-area: 1 / 5 / span 3/ span 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">İtem 1</div>
        <div class="item">İtem 2</div>
        <div class="item">İtem 3</div>
        <div class="item">İtem 4</div>
        <div class="item">İtem 5</div>
        <div class="item">İtem 6</div>
        <div class="item">İtem 7</div>
        <div class="item">İtem 8</div>
        <div class="item">İtem 9</div>
        <div class="item">İtem 10</div>
    </div>
</body>
</html>
